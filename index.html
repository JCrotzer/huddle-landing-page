<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/6ac065d43d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">
    
    <div class="image">
      <div class="logo">
        <img class="logo" src="./images/logo.svg" alt="huddle-logo">
      </div>
    
      <img class="illustration" src="./images/illustration-mockups.svg" alt="web-design">
    </div>
  
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="submit">Register</button>

      <footer>
        <div class="icons">
          <i class="fa-brands fa-facebook fa-lg facebook"></i>
          <i class="fa-brands fa-twitter fa-lg twitter"></i>
          <i class="fa-brands fa-instagram fa-lg instagram"></i>
        </div>
      </footer>
    </div>

  </main>
</body>
</html>
